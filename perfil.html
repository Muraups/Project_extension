<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu치rio</title>
    <link rel="stylesheet" href="Style/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon">
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <a href="index.html">
            <img src="Logo/logo2.png" alt="Logo" class="Logo">
        </a>
        <div class="menu">
            <a href="index.html" class="btn">In칤cio</a>
            <a href="objetivo.html" class="btn">Objetivo</a>
            <a href="quiz.html" class="btn">Quiz</a>
            <a href="sobre.html" class="btn ">Sobre N칩s</a>
        </div>
        <div id="buttonDiv"></div>
        <a href="perfil.html" id="userInfo" style="display: none; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
            <img id="userPic" src="" alt="Foto do usu치rio" >
            <span id="userName"></span>
        </a>
    </header>

    <div class="side-menu" id="sideMenu">
        <a href="index.html" class="side-menu-btn">In칤cio</a>
        <a href="objetivo.html" class="side-menu-btn">Objetivo</a>
        <a href="quiz.html" class="side-menu-btn">Quiz</a>
        <a href="sobre.html" class="side-menu-btn ">Sobre N칩s</a>
    </div>
    
    <section class="profile-container">
        <h1>Perfil do Usu치rio</h1>
        <img id="profilePicture" alt="Foto do Usu치rio" class="profile-img">
        <p><strong>Nome de Usu치rio:</strong> <span id="given_name"></span></p>
        <p><strong>Nome completo:</strong> <span id="fullName"></span></p>
        <p class="ocult"><strong>ID:</strong> <span id="sub"></span></p>
        <p class="ocult"><strong>Sobrenome:</strong> <span id="family_name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span> <span id="emailVerificationStatus"></span></p>
        <p><strong>칄 doador?:</strong> <span id="isDonor"></span></p> 
        <button class="logout-button" onclick="logout()">Sair</button>
    </section>
    
    <footer>
        <p>&copy; 2025 O Mais Life. Todos os direitos reservados.</p>
    </footer>
    
   <script>
    document.addEventListener("DOMContentLoaded", function() {
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData) {
        // Atualiza o perfil principal
        document.getElementById("fullName").textContent = userData.name;
        document.getElementById("sub").textContent = userData.sub;
        document.getElementById("given_name").textContent = userData.given_name;
        document.getElementById("family_name").textContent = userData.family_name;
        document.getElementById("email").textContent = userData.email;
        document.getElementById("profilePicture").src = userData.picture;

        // Atualiza o cabe칞alho
        document.getElementById("userInfo").style.display = "flex";
        document.getElementById("userName").textContent = userData.given_name;
        document.getElementById("userPic").src = userData.picture;

         // Recupera dados extras do usu치rio (nome editado e status de doador)
        const savedData = JSON.parse(localStorage.getItem(`userExtra_${userData.sub}`));
        if (savedData) {
            document.getElementById("given_name").textContent = savedData.username || userData.given_name;
            document.getElementById("isDonor").textContent = savedData.isDonor || "N칚o informado";
        } else {
            document.getElementById("isDonor").textContent = "N칚o informado";
        }

        // Verifica o status do email
        if (userData.email_verified) {
            document.getElementById("emailVerificationStatus").textContent = "游릭";
            document.getElementById("emailVerificationStatus").title = "Email Verificado.";
        } else {
            document.getElementById("emailVerificationStatus").textContent = "";
            document.getElementById("emailVerificationStatus").title = "Email N칚o Verificado.";
        }

    } else {
        alert("Nenhum dado de usu치rio encontrado. Fa칞a login novamente.");
        window.location.href = "index.html";
    }
});

function logout() {
    localStorage.removeItem("userData");
    window.location.href = "index.html";
}


function toggleMenu() {
    const sideMenu = document.getElementById('sideMenu');
    sideMenu.classList.toggle('open');
}

document.addEventListener('click', function(event) {
    const sideMenu = document.getElementById('sideMenu');
    const menuIcon = document.querySelector('.menu-icon');
    const isClickInsideMenu = sideMenu.contains(event.target);
    const isClickInsideIcon = menuIcon && menuIcon.contains(event.target);
    const isMenuOpen = sideMenu.classList.contains('open');

    if (isMenuOpen && !isClickInsideMenu && !isClickInsideIcon) {
        sideMenu.classList.remove('open');
    }
});
   </script>
</body>
</html>
